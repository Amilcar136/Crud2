{% extends 'base.html' %}
{% load static %}

{% block title %}Login - Abarrotera Tecnológico{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-lg">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <h2 class="fw-bold text-primary">Abarrotera Tecnológico</h2>
                    <p class="text-muted">Sistema de Gestión de Inventario</p>
                </div>

                <form method="post" id="loginForm">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">Iniciar Sesión</button>
                    <div class="text-center">
                        <a href="{% url 'registro' %}" class="text-decoration-none">¿No tienes cuenta? Regístrate</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
