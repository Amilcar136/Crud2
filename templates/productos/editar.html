{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Editar Producto{% endblock %}

{% block content %}
<h2 class="mb-4">Editar Producto: {{ producto.nombre }}</h2>

<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="mt-4">
                <button type="submit" class="btn btn-primary">Actualizar</button>
                <a href="{% url 'productos:lista' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
