{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Registro - Abarrotera Tecnol√≥gico{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg">
            <div class="card-body p-5">
                <h2 class="text-center mb-4">Crear Nueva Cuenta</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-success w-100 mt-3">Registrarse</button>
                    <div class="text-center mt-3">
                        <a href="{% url 'login' %}" class="text-decoration-none">Ya tengo cuenta</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
